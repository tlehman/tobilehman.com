<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ if .IsHome }}
        <meta property="og:title" content="Tobi Lehman.com" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://tobilehman.com" />
        <meta property="og:image" content="https://tobilehman.com/images/tobilehman-com.png" />
        <meta name="twitter:card" content="summary_large_image">

        <meta name="twitter:creator" content="@tobi_lehman">
        <meta name="twitter:title" content="TobiLehman.com">
        <meta name="twitter:description" content="Tobi's web blog">
        <meta name="twitter:image" content="https://tobilehman.com/images/tobilehman-com.png">
    {{ else }}
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ .Permalink }} " />
        <meta property="og:image" content="{{ .Params.Card }}"/>
        <meta name="twitter:card" content="summary_large_image">

        <meta name="twitter:creator" content="@tobi_lehman" />
        <meta name="twitter:title" content="{{ .Title }}" />
        <meta name="twitter:description" content="{{ .Description }}" />
        <meta name="twitter:image" content='{{ .Params.Card }}' />
    {{ end }}

    <title>
        {{ if .IsHome }}
            {{ .Site.Title }}
        {{ else }}
            {{ .Title }}
        {{ end }}
    </title>


    {{ if .IsHome }}
    <script>
        var pwd = "/home/tobi";
    </script>
    {{ else }}
    <script>
        var breadcrumbs = window.location.href.split("/");
        var path = "";
        for(var i = 3; i < breadcrumbs.length; i++) {
            if(i > 3 && i < breadcrumbs.length-1) {
                path += "/";
            }
            path += breadcrumbs[i];
        }

        var pwd = "/home/tobi/" + path;
    </script>
    {{ end }}
    <script src="/js/base.js"></script>
    <script src="/js/xterm.min.js"></script>
    <link rel="stylesheet" href="/css/xterm.css"></link>
    <link rel="stylesheet" href="/css/base.css"></link>
    <link rel="stylesheet" href="/css/custom-2021-11-07.css"></link>
    {{ partial "mathjax-js" }}
    {{ partial "hugo-vars-js.html" }}
</head>
