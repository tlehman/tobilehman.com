<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ if .IsHome }}
            {{ .Site.Title }}
        {{ else }}
            {{ .Site.Title }}/{{ replace (replace (replace (replace .Permalink "https://tobilehman.com" "") "http://localhost:1313/" "" ) "index.md" "") ".md" "" }}
        {{ end }}
    </title>


    {{ if .IsHome }}
    <script>
        var pwd = "/home/tobi";
    </script>
    {{ else }}
    <script>
        var pwd = "/home/tobi/" + window.location.href.split("/")[3];
    </script>
    {{ end }}
    <script src="/js/base.js"></script>
    <script src="/js/xterm.min.js"></script>
    <link rel="stylesheet" href="/css/xterm.css"></link>
    <link rel="stylesheet" href="/css/base.css"></link>
    <link rel="stylesheet" href="/css/custom.css"></link>
    {{ partial "mathjax-js" }}
    {{ partial "hugo-vars-js.html" }}
</head>
