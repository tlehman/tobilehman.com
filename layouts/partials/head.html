<head>

        {{ if .IsHome }}
            {{ .Site.Title }}
        {{ else }}
            {{ .Site.Title }}/{{.Title}}
        {{ end }}
    </title>

    <!-- hack to make my compiled ES6 for AWS Amplify work -->
    <script>var exports = {};</script>

    <script src="/js/base.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.css"></link>
    <link rel="stylesheet" href="/css/base.css"></link>
    <link rel="stylesheet" href="/css/custom.css"></link>
    {{ partial "mathjax-js" }}
    {{ partial "hugo-vars-js.html" }}
</head>
