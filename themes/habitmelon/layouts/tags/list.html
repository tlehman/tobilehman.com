{{ define "main" }}
    <!-- display pages matching the tag -->
    
    {{ $relurl := .Permalink }}
    {{ if eq $relurl "/tags/"}}
        {{ .Render "tagcloud" }}
    {{ else }}
        <h1>{{ .Title }} posts</h1>
        {{ range where .Pages "tag" .Params.tags }}
            {{ .Render "summary" }}
        {{ end }}
    {{ end }}
{{ end }}
