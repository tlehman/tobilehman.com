{{ define "main" }}
  <ul>
  {{ range .Pages }}
    <li>
      {{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}">{{ .Title }}</a>
      <span>
        <div>
        {{ range .Params.Tags }}
        <a href="/tags/{{.}}" class="tag">#{{.}}</a>
        {{ end }}
        </div>
      </span>
    </li>
  {{ end }}
  </ul>
{{ end }}
