{{ define "sidebar" }}
    <b>Tags: </b>
    <ul>
    {{ range .Params.tags }}
        <li><a href="/tags/{{ . }}">#{{ . }}</a></li>
    {{ end }}
    </ul>
{{ end }}
{{ define "main" }}
<article class="post">
    <h1>{{ .Title }}</h1>

    {{ if eq .Section "posts" }}
        <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} Words </div>
    {{ end }}

    {{.Content}}
</article>

{{ end }}
