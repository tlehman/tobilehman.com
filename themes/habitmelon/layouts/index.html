<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}
    <div id="content">
      {{- block "main" . }}{{- end }}
      {{ if .IsHome }}
        {{ .Render "frontpage" }}
      {{ end }}
    </div>
    {{ .Render "news" }}
    {{- partial "footer.html" . -}}
  </body>
</html>
