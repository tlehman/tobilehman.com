{{ define "main" }}
<article class="post">
    <h1>{{ .Title }}</h1>

    {{ if eq .Section "posts" }}
    <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} Words </div>
    <b>Tags: </b>{{ range .Params.tags }}
    <a href="/tags/{{ . }}">#{{ . }}</a>
    {{ end }}

    {{ end }}

    {{.Content}}
</article>
{{ end }}
